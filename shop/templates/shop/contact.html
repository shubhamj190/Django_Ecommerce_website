{% extends 'shop/basic.html' %}


{% block title %}
You can contact us on
{% endblock title %}



{% block body %}
<div class="container my-">
    <h3>You can contact us..</h3>
    <form method="POST" action="/shop/contact/">{% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="contact">Contact</label>
          <input type="tel" class="form-control" name="phone" id="contact" placeholder="Enter your contact number">
        </div>
        <div class="form-group">
          <label for="desc">Your Query</label>
          <textarea class="form-control" id="desc" name=desc rows="3"></textarea>
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
      </form>
</div>
{% endblock body %}

{% block js %}
<script>
  {% if thank %}
alert('Thanks for contact us we will get back to you soon');
document.location = "/shop/contact";
{% endif %}
</script>

  
{% endblock js %}
